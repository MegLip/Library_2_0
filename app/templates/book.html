<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info o tytułach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="/authors/">Do listy autorów</a><br><br>
    <a href="/books/">Do listy książek</a><br><br>
    <table>
        <thead>    
        <th>Tytuł</th>
        <th>Autor</th>
        <th>Rok wydania</th>
        </thead>
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
        </tr>
    </table>

    <br>
    <a href ="/books/{{ book_id }}/delete"><input type="submit" value="Usuń książkę z biblioteki"></a>

    <h2> Zmień dane: </h2>
    <form method="POST" action="/books/{{ book_id }}">
        {{ form.hidden_tag() }}
        <table>
            {% for field in form if field.widget.input_type != 'hidden' %}
                <tr>
                    <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input type="submit" value="Zmień">
    </form>
</body>
</html>
